<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Type Generator</title>
    <link rel="stylesheet" href="sty/global.css">
    <link rel="stylesheet" href="sty/wtg_styles.css"> 
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="woodTypeGenerator.html">Wood Type Generator</a></li>
            <li><a href="nbtViewer.html">NBT Viewer</a></li>
            <li><a href="getLang.html">Get Lang</a></li>
        </ul>
    </nav>
    <div style="text-align: center; padding-top: 20px;">
        <div>
            <img src="assets/wtg_title.png" alt="title" style="max-width: 100%; height: auto;">
        </div>
    </div>
    <div class="centered">
        <div class="row">
            <header> Disclaimer this addon requires Holiday Creator Features, Upcoming Creator Features & Molang Features to be enabled. </footer>
        </div>
        <div class="input-container"> <!-- New container for input fields and related elements -->
            <div class="row">
                <label for="identifier">Identifier ID:</label>
                <input type="text" id="identifier" name="identifier">
                <label for="woodType">Wood Type:</label>
                <input type="text" id="woodType" name="woodType">
            </div>
            <div class="row">
                <label for="texturePack">Upload Texture Pack (optional):</label>
                <div class="file-input-container">
                    <input type="file" id="texturePack" name="texturePack" webkitdirectory directory multiple>
                </div>
                
            </div>
            <div class="row">
                <button id="advancedSettingsBtn">Advanced Settings</button>
            </div>
            <div class="row">
                <button class="generate-btn" onclick="generateTemplate()">Generate</button>
            </div>
        </div> 
            <!-- Advanced Settings Container (Initially Hidden) -->
            <div id="advancedSettingsContainer" class="input-container" style="display: none;">
                <label>Biome:</label>
                <div class="biome-checkbox">
                    <input type="checkbox" id="allBiome" name="biome" value="all">
                    <label for="allBiome">All</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="beachBiome" name="biome" value="beach">
                    <label for="beachBiome">Beach</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="desertBiome" name="biome" value="desert">
                    <label for="desertBiome">Desert</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="extremeHillsBiome" name="biome" value="extreme_hills">
                    <label for="extremeHillsBiome">Extreme Hills</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="forestBiome" name="biome" value="forest">
                    <label for="forestBiome">Forest</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="iceBiome" name="biome" value="ice">
                    <label for="iceBiome">Ice</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="jungleBiome" name="biome" value="jungle">
                    <label for="jungleBiome">Jungle</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="mesaBiome" name="biome" value="mesa">
                    <label for="mesaBiome">Mesa</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="mushroomIslandBiome" name="biome" value="mushroom_island">
                    <label for="mushroomIslandBiome">Mushroom Island</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="oceanBiome" name="biome" value="ocean">
                    <label for="oceanBiome">Ocean</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="plainBiome" name="biome" value="plain">
                    <label for="plainBiome">Plain</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="riverBiome" name="biome" value="river">
                    <label for="riverBiome">River</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="savannaBiome" name="biome" value="savanna">
                    <label for="savannaBiome">Savanna</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="stoneBeachBiome" name="biome" value="stone_beach">
                    <label for="stoneBeachBiome">Stone Beach</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="swampBiome" name="biome" value="swamp">
                    <label for="swampBiome">Swamp</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="taigaBiome" name="biome" value="taiga">
                    <label for="taigaBiome">Taiga</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="theEndBiome" name="biome" value="the_end">
                    <label for="theEndBiome">The End</label>
                </div>
                <div class="biome-checkbox">
                    <input type="checkbox" id="theNetherBiome" name="biome" value="the_nether">
                    <label for="theNetherBiome">The Nether</label>
                </div>
            </div>            
        <div id="logSection">
            <ul id="logs"></ul>
        </div>
        
        <div class="row">
            <button class="download-btn" onclick="downloadTexturePackTemplate()">Download Texture Pack Template</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/nbt/nbt.js"></script>
    <script src="src/nbt/displayNBT.js"></script>
    <script src="src/wtg/jsonScemes.js"></script>
    <script src="src/wtg/jsonMap.js"></script>
    <script src="src/wtg/textureMap.js"></script>
    <script src="src/wtg/main.js"></script>
</body>
</html>
